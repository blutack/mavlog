---
devices:
  ap:
    type: mavlink_ap
    port: /dev/ttyO4
    baud: 115200
    messages:
      GLOBAL_POSITION_INT:
        lat: lat
        lon: lon

      GPS_TIME:
        gps_time: time
        
  aeroprobe:
    type: aeroprobe_adc
    port: /dev/ttyO2
    
  co2:
    type: gascard
    port: /dev/ttyO1
    baud: 9600
    
format: csv
template: "{{time}},{{ap.time}}"
rate: 10
